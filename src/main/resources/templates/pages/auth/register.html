<!DOCTYPE html>
<html
  lang="id"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <!-- 1. Perbaikan: Meta Charset -->
    <meta charset="UTF-8" />
    
    <!-- 2. Perbaikan: Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Daftar - Spring Boot Cashflow</title>

    <!-- 3. Perbaikan: Pindahkan inline style ke sini -->
    <style>
      .card-register {
        max-width: 360px;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <form
        th:action="@{/auth/register/post}"
        method="post"
        th:object="${registerForm}"
      >
        <!-- 4. Perbaikan: Gunakan class .card-register, hapus style="..." -->
        <div class="card mx-auto card-register">
          <div class="card-body">
            <div>
              <div class="text-center">
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  width="64"
                />
                <hr />
                <h5>Daftar</h5>
                <span class="text-muted">
                  Lengkapi form pendaftaran berikut untuk membuat akun baru
                </span>
                <hr />
              </div>

              <!-- Pesan Error Global -->
              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger"
              >
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <!-- Nama -->
              <div class="form-group mb-3">
                <label for="inputName">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  th:field="*{name}"
                  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                />
                <div
                  th:if="${#fields.hasErrors('name')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('name')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Alamat Email -->
              <div class="form-group mb-3">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Kata Sandi -->
              <div class="form-group mb-3">
                <label for="inputPassword">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Tombol Daftar -->
              <div class="form-group mt-3 text-end">
                <!-- Ubah teks tombol dari 'Masuk' ke 'Daftar' agar sesuai konteks -->
                <button type="submit" class="btn btn-primary btn-block">
                  Daftar
                </button>
              </div>

              <hr />
              <p class="text-center">
                Sudah memiliki akun?
                <a th:href="@{/auth/login}">Masuk</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
