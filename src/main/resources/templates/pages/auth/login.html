<!DOCTYPE html>
<html
  lang="id"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <!-- 1. Perbaikan: Menambahkan Meta Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Masuk - Cash Flow App</title>
    
    <!-- 2. Perbaikan: Memindahkan Inline CSS ke sini (atau file .css terpisah) -->
    <style>
      .card-login {
        max-width: 360px;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <form
        th:action="@{/auth/login/post}"
        method="post"
        th:object="${loginForm}"
      >
        <!-- Menggunakan class custom .card-login menggantikan style="..." -->
        <div class="card mx-auto card-login">
          <div class="card-body">
            <div>
              <div class="text-center">
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  width="64"
                />
                <hr />
                <h5>Masuk</h5>
                <span class="text-muted">
                  Masuk menggunakan kredensial akun Anda untuk melanjutkan
                </span>
                <hr />
              </div>

              <!-- Pesan Error Global -->
              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger"
              >
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <!-- Alamat Email -->
              <div class="form-group mb-3">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  autocomplete="email"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Kata Sandi -->
              <div class="form-group mb-3">
                <label for="inputPassword">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  autocomplete="current-password"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="form-group mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="optionRememberMe"
                  th:field="*{rememberMe}"
                />
                <label class="form-check-label" for="optionRememberMe"
                  >Ingat saya</label
                >
              </div>

              <!-- Tombol Masuk -->
              <div class="form-group mt-3 text-end">
                <button type="submit" class="btn btn-primary btn-block">
                  Masuk
                </button>
              </div>

              <hr />
              <p class="text-center">
                Belum memiliki akun?
                <a th:href="@{/auth/register}">Daftar</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
